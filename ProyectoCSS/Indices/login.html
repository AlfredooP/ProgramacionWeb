<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSWI - Iniciar Sesión</title>
    <link rel="preload" href="../CSS/normalize.css" as="style">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="preload" href="../CSS/styleLogin.css" as="style">
    <link href="../CSS/styleLogin.css" rel="stylesheet">
</head>
<body class="fondo">
    <img src="../img/OSWI-logo-blanco.png" width="30%">
    <form class="formulario">
        <fieldset>
            <legend>Iniciar sesión</legend>
            <label>Usuario / email:</label>
            <br>
            <input class="input-text" type="text" placeholder="Ingresa tu usuario">
            <br>
            <label>Contraseña:</label>
            <br>            
            <input class="input-text" type="text" placeholder="Ingresa tu contraseña">
            <div class="derecha flex"><input class="boton w-sm-100" type="submit" value="Iniciar Sesión"></div>
        </fieldset>
    </form>
    
</body>
</html>
